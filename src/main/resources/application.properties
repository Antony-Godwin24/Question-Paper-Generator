spring.application.name=question-paper-generator

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/QnPaper?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationInMs=604800000

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
