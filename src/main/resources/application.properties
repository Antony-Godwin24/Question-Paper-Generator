spring.application.name=question-paper-generator
server.port=8081

# Database Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/question-paper-generator

# JWT Configuration
app.jwtSecret=${JWT_SECRET:default_insecure_secret_key_for_development_only_must_be_at_least_512_bits_long_so_adding_more_characters_here_to_satisfy_the_requirement_1234567890}
app.jwtExpirationInMs=604800000

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:INSERT_YOUR_API_KEY_HERE}
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
